<ion-tabs>

  <ion-tab-bar slot="bottom">
    <ion-tab-button tab="tab1">
      <ion-icon name="home"></ion-icon>
      <ion-label>Home</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="tab2">
      <ion-icon name="ellipse"></ion-icon>
      <ion-label>Plan</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="tab3">
      <ion-icon name="calendar-outline"></ion-icon>
      <ion-label>Events</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="quicklinks" id="trigger-button">
      <ion-icon name="link-outline"></ion-icon>
      <ion-label>Quick Links</ion-label>
    </ion-tab-button>
    <ion-popover trigger="trigger-button">
      <ng-template>
        <ion-content>Popover Content</ion-content>
      </ng-template>
    </ion-popover>

    <ion-button id="nested-button">      
      <ion-icon name="link-outline"></ion-icon>
      <ion-label>Quick Links</ion-label>
    </ion-button>
<ion-popover trigger="nested-button" [dismissOnSelect]="true">
  <ng-template>
    <ion-content>
      <ion-list>
        <ion-item [button]="true" [detail]="false">
          <ion-label>Option 1</ion-label>
        </ion-item>
        <ion-item [button]="true" [detail]="false">
          <ion-label>Option 2</ion-label>
        </ion-item>
        <ion-item [button]="true" [detail]="true" id="nested-trigger">
          <ion-label>Option 3</ion-label>
        </ion-item>
        
        <ion-popover trigger="nested-trigger" [dismissOnSelect]="true" side="end">
          <ng-template>
            <ion-content>
              <ion-item [button]="true">
                <ion-label>Nested Option</ion-label>
              </ion-item>
            </ion-content>
          </ng-template>
        </ion-popover>

      </ion-list>
    </ion-content>
  </ng-template>
</ion-popover>
   
  </ion-tab-bar>
</ion-tabs>
