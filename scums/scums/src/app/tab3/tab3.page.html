<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Events
    </ion-title>
    <ion-buttons slot="end">
      <ion-button color="primary" [routerLink]="['/filter-events']">
      <ion-icon slot="icon-only" name="funnel-outline"></ion-icon>
      </ion-button>
  </ion-buttons>
  <ion-searchbar #searchBar (ionChange)=search($event)> </ion-searchbar>
  <ion-refresher slot="fixed" (ionRefresh)="refresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

     
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Events</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container" *ngIf="events.length===0">
    <strong>There are no events @ the moment brb</strong>
  </div>

  <ion-list>
    <ion-item *ngFor="let item of events">
    <ion-label>
    <h2>{{item.eId}}. {{item.eName}}</h2>
    <p>Start Date: {{item.eSDate}} </p>
    </ion-label>
    </ion-item>
    </ion-list>

</ion-content>
